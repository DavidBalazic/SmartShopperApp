name: Price Aggregation Service CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Git checkout
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: 1.24  

    - name: Install dependencies
      run: |
        cd PriceAggregationService
        go mod tidy 

    - name: Run Tests
      run: go test github.com/DavidBalazic/SmartShopperApp/tests/... -v