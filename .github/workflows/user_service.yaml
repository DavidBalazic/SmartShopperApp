name: User Service CI

on:
  push:
    branches:
      - main
    paths:
      - 'UserService/**'
  pull_request:
    branches:
      - main
    paths:
      - 'UserService/**'

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Git checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 8.0

      - name: Restore Dependencies
        run: dotnet restore UserService/UserService/UserService.csproj

      - name: Build
        run: dotnet build UserService/UserService/UserService.csproj --configuration Release --no-restore

      - name: Run Tests
        run: dotnet test UserService/UserService.Tests/UserService.Tests.csproj --no-restore --verbosity normal
