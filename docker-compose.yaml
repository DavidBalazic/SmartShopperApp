services:
  userservice:
    build:
      context: ./UserService
      dockerfile: Dockerfile
    ports:
      - "7207:8080"
    env_file:
      - .env

  priceaggregationservice:
    build:
      context: ./PriceAggregationService
      dockerfile: Dockerfile
    ports:
      - "50051:50051"
    env_file:
      - .env
    depends_on:
      rabbitmq:
        condition: service_healthy
  
  searchservice:
    build:
      context: ./SearchService 
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    env_file:
      - .env
    depends_on:
      rabbitmq:
        condition: service_healthy
      
  rabbitmq:
    image: "rabbitmq:4-management"
    ports:
      - "5672:5672"  
      - "15672:15672" 
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 5s
      timeout: 15s
      retries: 3
    environment:
      RABBITMQ_DEFAULT_USER: user  
      RABBITMQ_DEFAULT_PASS: password  
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq

volumes:
  rabbitmq_data:
    driver: local